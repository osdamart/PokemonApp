<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{details?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
<div *ngIf="details">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let sprite of details.images">
      <img [src]="sprite" style="height: 250px;">
    </ion-slide>
  </ion-slides>

  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-title class="ion-text-capitalize">
        Pokedex id: #{{details.id}} <br><br>{{details.name}} 
        <ion-chip color="tertiary" *ngFor="let type of details.types">
          <ion-label>{{type.type.name}}</ion-label>
        </ion-chip>
      </ion-card-title><br>
      <ion-row>
        <ion-col>
          <ion-card-subtitle class="ion-text-center">
            Height: <br>
            {{details.height}}0 cm
          </ion-card-subtitle>
        </ion-col>
        <ion-col>
          <ion-card-subtitle class="ion-text-center">
            Weight: <br>
            {{details.weight}} lbs
          </ion-card-subtitle >
        </ion-col>
      </ion-row>
      
      
    </ion-card-header>

    <ion-card-content >
      <div >
        <ion-item color="secondary">
          <ion-label  text-wrap><b>Abilities:</b>
            <span *ngFor="let ability of details.abilities; let isLast=last"
            class="ion-text-capitalize">
            {{ability.ability.name}}{{!isLast?',':''}}
            </span>
          </ion-label>
        </ion-item>
        <ion-item color="secondary" *ngFor="let stat of details.stats" class="ion-text-capitalize">
          <ion-label slot="start"><b>{{stat.stat.name}}:</b></ion-label>
          <ion-label color="tertiary" slot="end">
            {{stat.base_stat}}
          </ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>

</div>
</ion-content>
